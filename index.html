<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links | لینکەکانم</title>
    <style>
        :root {
            --primary-color: #cf2020;
            --bg-color: #cf2020;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* شاشەی پاسۆرد */
        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .passcode-header { margin-bottom: 20px; font-size: 18px; font-weight: bold; }

        .dots-container { display: flex; gap: 15px; margin-bottom: 40px; }

        .dot {
            width: 15px; height: 15px; border: 2px solid white;
            border-radius: 50%; transition: 0.2s;
        }

        .dot.active { background-color: white; }

        .keypad {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .key {
            width: 70px; height: 70px; border: 2px solid white;
            border-radius: 50%; display: flex; align-items: center;
            justify-content: center; font-size: 24px; font-weight: bold;
            cursor: pointer; transition: 0.2s; user-select: none;
        }

        .key:active { background-color: rgba(255, 255, 255, 0.3); }

        /* بەشی لینکەکان */
        .links-container {
            display: none;
            width: 100%; max-width: 600px;
            flex-direction: column; gap: 16px;
            margin-top: 20px;
        }

        .link-wrapper {
            display: flex; align-items: center; width: 100%;
        }

        .link-item {
            border: 5px solid #ffffff; background-color: var(--primary-color);
            color: #ffffff; text-decoration: none; padding: 18px;
            border-radius: 30px; text-align: center; font-weight: bold;
            font-size: 16px; transition: transform 0.2s; flex-grow: 1;
        }

        .link-item:hover { transform: scale(1.02); }

        .delete-trigger {
            background: #ffffff; color: #cf2020; border: none;
            width: 35px; height: 35px; border-radius: 50%;
            margin-left: 10px; cursor: pointer; font-weight: bold;
            flex-shrink: 0;
        }

        .add-circular-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px; background-color: white;
            color: var(--bg-color); border-radius: 50%;
            display: none; justify-content: center; align-items: center;
            font-size: 35px; border: none; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .modal {
            display: none; position: fixed; z-index: 10000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background-color: white; padding: 25px;
            border-radius: 20px; width: 90%; max-width: 400px;
            color: #333; text-align: center;
        }

        .modal-content input {
            width: 90%; padding: 12px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 10px; font-family: inherit;
        }

        .save-btn {
            background-color: var(--bg-color); color: white;
            border: none; padding: 12px 30px; border-radius: 10px;
            cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="lock-screen">
        <div class="passcode-header">پاسۆردەکە داخڵ بکە</div>
        <div class="dots-container">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>
        </div>
        <div class="keypad">
            <div class="key" onclick="pressKey('1')">1</div>
            <div class="key" onclick="pressKey('2')">2</div>
            <div class="key" onclick="pressKey('3')">3</div>
            <div class="key" onclick="pressKey('4')">4</div>
            <div class="key" onclick="pressKey('5')">5</div>
            <div class="key" onclick="pressKey('6')">6</div>
            <div class="key" onclick="pressKey('7')">7</div>
            <div class="key" onclick="pressKey('8')">8</div>
            <div class="key" onclick="pressKey('9')">9</div>
            <div></div>
            <div class="key" onclick="pressKey('0')">0</div>
            <div class="key" style="border:none; font-size: 14px;" onclick="resetPass()">C</div>
        </div>
    </div>

    <div class="links-container" id="container"></div>

    <button id="add-btn" class="add-circular-btn" onclick="openModal()">+</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <h3>زیادکردنی لینک ✨</h3>
            <input type="text" id="linkTitle" placeholder="ناوی چوارگۆشەکە">
            <input type="text" id="linkUrl" placeholder="لینکەکە لێرە دابنێ">
            <button class="save-btn" onclick="saveNewLink()">پاشەکەوت بکە</button>
            <p onclick="closeModal()" style="cursor:pointer; color: grey; margin-top: 15px;">داخستن</p>
        </div>
    </div>

    <script>
        let currentPass = "";
        const correctPass = "2004";

        function pressKey(num) {
            if (currentPass.length < 4) {
                currentPass += num;
                updateDots();
                if (currentPass.length === 4) {
                    setTimeout(() => {
                        if (currentPass === correctPass) {
                            unlockApp();
                        } else {
                            alert("پاسۆرد هەڵەیە! ❌");
                            resetPass();
                        }
                    }, 200);
                }
            }
        }

        function updateDots() {
            for (let i = 1; i <= 4; i++) {
                document.getElementById('dot' + i).classList.toggle('active', i <= currentPass.length);
            }
        }

        function resetPass() {
            currentPass = "";
            updateDots();
        }

        function unlockApp() {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('container').style.display = 'flex';
            document.getElementById('add-btn').style.display = 'flex';
            loadLinks();
        }

        function openModal() { document.getElementById("myModal").style.display = "flex"; }
        function closeModal() { document.getElementById("myModal").style.display = "none"; }

        function saveNewLink() {
            const title = document.getElementById('linkTitle').value;
            const url = document.getElementById('linkUrl').value;
            if (title && url) {
                const newLink = { id: Date.now(), title: title, url: url };
                let links = JSON.parse(localStorage.getItem('linktree_v3') || '[]');
                links.push(newLink);
                localStorage.setItem('linktree_v3', JSON.stringify(links));
                renderLink(newLink);
                closeModal();
                document.getElementById('linkTitle').value = '';
                document.getElementById('linkUrl').value = '';
            }
        }

        function renderLink(data) {
            const container = document.getElementById('container');
            const wrapper = document.createElement('div');
            wrapper.className = 'link-wrapper';
            wrapper.id = 'wrap-' + data.id;

            const delBtn = document.createElement('button');
            delBtn.className = 'delete-trigger';
            delBtn.innerText = 'X';
            delBtn.onclick = () => {
                if(confirm("١/٣ - دڵنیایت لە سڕینەوە؟") && confirm("٢/٣ - دڵنیابەرەوە کردارەکە ناگەڕێتەوە!") && confirm("٣/٣ - کۆتا هەنگاو: بسڕێتەوە؟")) {
                    let links = JSON.parse(localStorage.getItem('linktree_v3') || '[]');
                    links = links.filter(l => l.id !== data.id);
                    localStorage.setItem('linktree_v3', JSON.stringify(links));
                    wrapper.remove();
                }
            };

            const a = document.createElement('a');
            a.href = data.url.startsWith('http') ? data.url : 'https://' + data.url;
            a.target = "_blank";
            a.className = 'link-item';
            a.innerText = data.title;

            wrapper.appendChild(delBtn);
            wrapper.appendChild(a);
            container.appendChild(wrapper);
        }

        function loadLinks() {
            const container = document.getElementById('container');
            container.innerHTML = '';
            let links = JSON.parse(localStorage.getItem('linktree_v3') || '[]');
            links.forEach(renderLink);
        }

        window.onclick = (e) => { if (e.target.className === 'modal') closeModal(); }
    </script>
</body>
</html>
